customization:
  distribution_code_name: Weasel
  distribution_version: 0.13.3
  generator: "Weasel"
  modified_time: "2021-07-26"
  rime_version: 0.14.3

patch:
  style:
    inline_preedit: true
    color_scheme: nord_dark  # 匹配正文的颜色方案，对应正文的颜色方案名
    display_tray_icon: false
    horizontal: true    # 横向排列候选
    font_point: 13      # 字号
    font_face: "Microsoft Yahei"                  # 字体 - 候选文字
    layout:
      min_width: 160
      min_height: 30
      border_width: 1       # 边框宽度
      margin_x: 10          # 内容离边框的，左右边界
      margin_y: 10          # 内容离边框的，上下边界
      spacing: 0            # 候选词之间的间隔
      candidate_spacing: 24
      hilite_spacing: 5     # 候选词背景宽度
      hilite_padding: 15    # 候选词背景的边界宽度
      round_corner: 0       # 选中的候选词背景

  preset_color_schemes:   # 主题：颜色方案
    MacRoseo: # 玫红字体
      name: MacRoseo
      author: "KyleBing <http://kylebing.cn>"
      creat_time: "2021-07-26"
      back_color: 0xFFFFFF
      border_color: 0xD6D6D6
      text_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0x4F11FA
      hilited_candidate_back_color: 0xEDEDF9
      candidate_text_color: 0x000000
      comment_text_color: 0xBBCC27

    MacRoseoAlt: # 玫红背景
      name: MacRoseo
      author: "KyleBing <http://kylebing.cn>"
      creat_time: "2021-07-26"
      back_color: 0xFFFFFF
      border_color: 0xD6D6D6
      text_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0x4F11FA
      candidate_text_color: 0x000000
      comment_text_color: 0xBBCC27

    WhiteAqua: # 水绿背景
      name: WhiteAqua
      author: "KyleBing <http://kylebing.cn>"
      creat_time: "2021-07-26"
      back_color: 0xFFFFFF
      border_color: 0xD6D6D6
      text_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0x9BAD23
      candidate_text_color: 0x000000
      comment_text_color: 0xBBCC27

    nord_dark:
      name: 北方深色
      horizontal: true              # true横排，false竖排
      candidate_format: "%c %@ "    # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      font_point: 16                           # 候选文字大小
      label_font_point: 14                     # 候选编号大小
      corner_radius: 5                         # 窗口圆角
      line_spacing: 10                         # 行间距(适用于竖排)
      back_color: 0x473A33                     # 候选条背景色
      border_color: 0x473A33                   # 边框色
      candidate_text_color: 0xF5D887           # 第一候选项文字颜色
      comment_text_color: 0xE6B687             # 拼音等提示文字颜色
      hilited_back_color: 0x473A33             # 第一候选项背景背景色
      hilited_candidate_back_color: 0x5D4C43   # 候选文字背景色
      hilited_candidate_text_color: 0xC0E077   # 第一候选项文字颜色
      hilited_text_color: 0x6EC8F5             # 高亮拼音 (需要开启内嵌编码)
      text_color: 0x78E8F0                     # 拼音等提示文字颜色

    yincang:
      name: 隐藏候选
      horizontal: true              # true横排，false竖排
      font_point: 18                           # 候选文字大小
      label_font_point: 14                     # 候选编号大小
      corner_radius: 2                         # 窗口圆角
      back_color: 0x00ffffff                    # 候选条背景色
      border_color_width: 1
      border_color: 0x00c89f00
      border_height: 1
      border_width: 1
      candidate_format: "%c %@ "    # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      carner_radius: 2
      hilited_text_color: 0x00000000
      hilited_back_color: 0x00ffffff
      hilited_candidate_label_color: 0x00eeeeee
      hilited_candidate_text_color: 0x00ffffff
      hilited_candidate_back_color: 0x00e89f00
      hilited_comment_text_color: 0x00cccccc
      label_color: 0x00555555
      candidate_text_color: 0x00000000
      candidate_back_color: 0x00ffffff
      comment_text_color: 0x00555555
      inline_preedit: true
      text_color: 0x00333333