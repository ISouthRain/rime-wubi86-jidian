patch:
  schema/name: 小鹤双拼
  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 繁, 简 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

# Emoji
  'engine/filters/@before 0':
    simplifier@emoji_suggestion
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all
# Emoji end

  #載入朙月拼音擴充詞庫
  'translator/dictionary': pinyin_simp
  'translator/preedit_format': {}

  #添加 lua 脚本支持
  "engine/translators/@4": lua_translator@date_translator # 自定义系统变量输出
  "engine/translators/@3": lua_translator@calculator # 计算器：二元运算，coco 开头，如 coco56*34 coco24/1024
  "recognizer/patterns/calculator": "^coco.*$" # 计算器